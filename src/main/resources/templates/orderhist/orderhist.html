<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg {
            height: 100px;
            width: 100px;
            border: 1px solid #f0f0f0;
        }
        .card{
            width:750px;
            height:100%;
            padding:30px;
            margin-bottom:20px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
        .cardItem + .cardItem{
            border-top: 1px solid #DADADA;
        }
        .pb-10{
            padding-bottom: 5px;
            padding-top: 5px;
        }
        .pt-15{
            padding-top: 15px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        구매 이력
    </h2>

    <div th:each="order : ${orders.getContent()}">

        <div class="d-flex mb-3 align-self-center">
            <h4 th:text="|${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm:ss')} 주문|"></h4>
            <div class="ms-3">
                <th:block th:if="${order.orderStatus == T(com.project.market.domain.order.constant.OrderStatus).ORDER}">
                    <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
                </th:block>
                <th:block th:unless="${order.orderStatus == T(com.project.market.domain.order.constant.OrderStatus).ORDER}">
                    <h4>(취소 완료)</h4>
                </th:block>
            </div>
        </div>
        <div class="card d-flex">
            <div th:each="orderItem : ${order.orderItemHistDtos}" class="d-flex pb-10 cardItem">
                <div class="repImgDiv">
                    <img th:src="${orderItem.imageUrl}" class = "rounded repImg" th:alt="${orderItem.itemName}">
                </div>
                <div class="align-self-center w-75">
                    <span th:text="${orderItem.itemName}" class="fs24 font-weight-bold"></span>
                    <div class="fs18 font-weight-light">
                        <span th:text="|${#numbers.formatInteger(orderItem.orderPrice, 0, 'COMMA')} 원, |"></span>
                        <span th:text="|${orderItem.count} 개|"></span>
                    </div>
                </div>
            </div>
            <div>
                <div class="fs18 font-weight-bold pt-15">
                    <span th:text="|총 가격 : ${#numbers.formatInteger(order.totalPrice, 0, 'COMMA')} 원|"></span>
                </div>
            </div>
        </div>

    </div>

    <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
                <a th:href="@{/orderhist(page=${orders.number}-1)}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
                <a th:href="@{/orderhist(page=${page-1})}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''">
                <a th:href="@{/orderhist(page=${orders.number+1})}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">

        <script th:inline="javascript">
            function cancelOrder(orderId) {
                var url = "/orderhist/" + orderId + "/cancel";
                var paramData = {
                    orderId : orderId,
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url      : url,
                    type     : "PATCH",
                    contentType : "application/json",
                    data     : param,

                    success  : function(result, status){
                        alert("주문이 취소 되었습니다.");
                        location.href='/orderhist?page=' + /*[[${page}]]*/'1';
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            alert('로그인 후 이용해주세요');
                            location.href='/login';
                        } else{
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }
        </script>

    </th:block>

</div>

</html>
